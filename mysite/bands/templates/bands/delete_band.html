{% extends 'main/_base.html' %}

{% block title %}Suppression d'un groupe{% endblock title %}

{% block content %}
<h1>Supprimer un groupe</h1>
<p>Voulez-vous vraiment supprimer ce groupe ?</p>
<p>({{band.name}})</p>
<br>
<form method="POST" action="">
  {% csrf_token %}
  <input type="submit" value="Confirmer">
</form>
<ul>
  <li>
    <a href="{% url 'bands:detail' band.id %}">Retour</a>
  </li>
</ul>
{% endblock content %}
